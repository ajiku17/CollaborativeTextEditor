<!doctype html>

<html xmlns="http://www.w3.org/1999/html">

<head>
	<meta charset="utf-8">
	<title>Collaborative Text Editor</title>
</head>

<body>
	<!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
	(see https://caniuse.com/#feat=textencoder)
	-->
	<script src="js/wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const WASM_URL = 'lib/lib.wasm'
		const go = new Go();
		let mod, inst;

		WebAssembly.instantiateStreaming(fetch(WASM_URL), go.importObject).then(async (result) => {
			mod = result.module;
			inst = result.instance;
			await go.run(inst);
		}).catch((err) => {
			console.error(err);
		});

	</script>

	<link rel="stylesheet" type="text/css" href="css/codemirror.css">
	<link rel="stylesheet" type="text/css" href="css/loading_sign.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="lib/codemirror.js"></script>

	<div>
		<a href="/" id="home">Home</a>
	</div>

	<br/>
<!--	<a href="something" class="button4" style="background-color:#f14e4e">Button 1</a>-->
	<div>
		<text id="peer">peer id</text>
		<span class="connection"></span>
		<button type="button" class="btn btn-white btn-animate" style="background-color: #bd717d" onclick="disconnect()">Disconnect</button>
		<button type="button" class="btn btn-white btn-animate" style="background-color: #71ad73" onclick="reconnect()">Reconnect</button>
	</div>

	<br/>

	<div>
		<button type="button" class="btn btn-white btn-animate" style="background-color: #5a779c" onclick="openNewDoc()">New</button>
		<input type="file" id="inputElement" style="background-color: #cdb38a">
		<button type="button" class="btn btn-white btn-animate" style="background-color: #a278ad" onclick="saveLocal()">Save</button>
		<button type="button" class="btn btn-white btn-animate" style="background-color: #d5d993" onclick="closeDoc()">Close</button>
	</div>

	<br/>

	<div class="main">
		<div>
			<label for="collaborative-text-editor"></label>
			<textarea id="collaborative-text-editor" name="text-editor" rows="4" cols="50"></textarea>
		</div>
		<div><ul id="connected-peers"></ul></div>
	</div>

	<div class="loader"></div>

	<script src="js/editor.js"></script>

</body>

</html>
