<!doctype html>

<html xmlns="http://www.w3.org/1999/html">

<head>
	<meta charset="utf-8">
	<title>Collaborative Text Editor</title>
</head>

<body>
	<!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
	(see https://caniuse.com/#feat=textencoder)
	-->
	<script src="js/wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const WASM_URL = 'lib/lib.wasm'
		const go = new Go();
		let mod, inst;

		WebAssembly.instantiateStreaming(fetch(WASM_URL), go.importObject).then(async (result) => {
			mod = result.module;
			inst = result.instance;
			await go.run(inst);
		}).catch((err) => {
			console.error(err);
		});

	</script>

	<link rel="stylesheet" type="text/css" href="css/codemirror.css">
	<link rel="stylesheet" type="text/css" href="css/loading_sign.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="lib/codemirror.js"></script>

	<div class="button-container">
		<div class="control-panel">
			<a class="hvr-grow button" style="background: linear-gradient(262.65deg,#6ee2e2,#5a8bff);" onclick="openNewDoc()">New</a>
			<a class="hvr-grow button" style="background: linear-gradient(262.65deg,#144680,#6ee2e2)" onclick="openFileChooser()">
				<input type="file" id="inputElement" style="background-color: #cdb38a">
				Open Local File
			</a>

			<a class="hvr-grow button" style="background: #a278ad linear-gradient(262.65deg,#6ee2e2,#144680)" onclick="saveLocal()">Save</a>
			<a class="hvr-grow button" style="background: #5a8bff linear-gradient(98.35deg,#6ee2e2,#5a8bff)" onclick="closeDoc()">Close</a>
		</div>

		<div id="peer-id">peer id</div>
		<div class="demo-buttons">
			<span class="connection" id="main-peer-connection"></span>
			<a class="hvr-grow button" style="background-color: #bd717d" onclick="disconnect()">Disconnect</a>
			<a class="hvr-grow button" style="background-color: #71ad73" onclick="reconnect()">Reconnect</a>
		</div>
	</div>

	<br/>

	<div class="editor-container">

		<div class="editor">
			<label for="collaborative-text-editor"></label>
			<textarea id="collaborative-text-editor" name="text-editor" rows="4" cols="50"></textarea>
		</div>

		<div class="peer-panel-wrapper">
			<div class="peer-panel"><ul id="connected-peers"></ul></div>
		</div>

	</div>

	<div class="loader-background"></div>
	<div class="loader"></div>

	<script src="js/editor.js"></script>

</body>

</html>
